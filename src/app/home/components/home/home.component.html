<mat-toolbar> Angular Dark Mode </mat-toolbar>
<mat-toolbar color="primary"> Primary color </mat-toolbar>
<mat-toolbar color="accent"> Accent color</mat-toolbar>

<div class="mat-app-background page full-height al-center">
  <div>
    <h1 color="primary">{{ themeName == "" ? "Ligth mode" : "Dark mode" }}</h1>
  </div>
  <div>
    <mat-icon class="houver-black" (click)="setLigthTheme()"
      >light_mode</mat-icon
    >
    <mat-icon class="houver-black" (click)="setDarkTheme()">dark_mode</mat-icon>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div id="table">
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width table-container"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
