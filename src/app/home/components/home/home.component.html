<mat-toolbar color="primary"> Angular Dark Mode </mat-toolbar>

<div class="mat-app-background page full-height al-center">
  <div>
    <h1 color="primary">{{ themeName == "" ? "Ligth mode" : "Dark mode" }}</h1>
  </div>
  <div>
    <mat-icon class="houver-black" (click)="setLigthTheme()"
      >light_mode</mat-icon
    >
    <mat-icon class="houver-black" (click)="setDarkTheme()">dark_mode</mat-icon>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
